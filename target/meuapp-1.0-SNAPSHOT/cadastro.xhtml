<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Cadastro/Edição de Usuário</title>
</h:head>
<h:body>
	<h1>Cadastro/Edição de Usuário</h1>

	<h:form>
		<p:messages autoUpdate="true" />

		<p:panelGrid columns="2">
			<h:outputLabel for="nome" value="Nome:" />
			<p:inputText id="nome" value="#{userBean.usuario.nome}" />

			<h:outputLabel for="email" value="E-mail:" />
			<p:inputText id="email" value="#{userBean.usuario.email}" />
		</p:panelGrid>		
	
		<p:commandButton value="Salvar" action="#{userBean.salvarUsuario}" />

		<p:commandButton value="Cancelar" action="#{userBean.cancelarEdicao}" />
		
	</h:form>
</h:body>
</html>
