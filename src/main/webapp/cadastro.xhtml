<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Cadastro/Edição de Usuário</title>
	<h:outputStylesheet library="css" name = "file.css"/>
</h:head>
<h:body>
	<h1>Cadastro/Edição de Usuário</h1>

	<h:form>
		<p:messages autoUpdate="true" id="msg" />

		<p:panelGrid columns="2">
			<h:outputLabel for="nome" value="Nome:" />
			<p:inputText id="nome" value="#{userBean.usuario.nome}" required="true" requiredMessage="Campo Obrigatório" placeholder="Seu Nome" />

			<h:outputLabel for="email" value="E-mail:" />
			<p:inputText id="email" value="#{userBean.usuario.email}"  required="true" requiredMessage="Campo Obrigatório" placeholder="seuemail@dominio.com"/>
		</p:panelGrid>		
	
		<p:commandButton value="Salvar" action="#{userBean.salvarUsuario}" />
	
		<p:commandButton value="Cancelar" style="margin-left: 10px" action="#{userBean.cancelarEdicao}" />
		
	</h:form>
</h:body>
</html>
